<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CloudPulse-AI Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
        }
        
        body {
            padding: 20px;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 15px 20px;
        }
        
        .card-body {
            padding: 20px;
        }
        
        #logs {
            max-height: 400px;
            overflow-y: auto;
            padding: 0;
            scrollbar-width: thin;
        }
        
        #logs::-webkit-scrollbar {
            width: 6px;
        }
        
        #logs::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        #logs::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        
        #logs li {
            padding: 15px;
            border-bottom: 1px solid #eee;
            list-style-type: none;
            transition: background-color 0.2s;
        }
        
        #logs li:hover {
            background-color: #f8f9fa;
        }
        
        #logs li:last-child {
            border-bottom: none;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        .stats-card {
            text-align: center;
            padding: 20px;
        }
        
        .stats-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stats-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .badge {
            padding: 5px 10px;
            border-radius: 15px;
        }
        
        .prediction-text {
            font-size: 1.1rem;
            margin-top: 5px;
        }
        
        .timestamp {
            font-size: 0.9rem;
            color: #666;
        }
        
        .drift-warning {
            background-color: #fff3cd;
            border-left: 4px solid var(--warning-color);
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .status-active {
            background-color: var(--success-color);
        }
        
        .status-warning {
            background-color: var(--warning-color);
        }
        
        .status-error {
            background-color: var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">üåê CloudPulse-AI Dashboard</h1>
            <div class="d-flex align-items-center">
                <span class="status-indicator status-active"></span>
                <span class="text-success">System Active</span>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="stats-value" id="totalPredictions">0</div>
                    <div class="stats-label">Total Predictions</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="stats-value" id="avgResponseTime">0.00</div>
                    <div class="stats-label">Avg Response Time (s)</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="stats-value" id="driftCount">0</div>
                    <div class="stats-label">Drift Warnings</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="stats-value" id="uptime">0:00:00</div>
                    <div class="stats-label">Uptime</div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">Recent Predictions</h2>
                        <button class="btn btn-sm btn-light" onclick="clearLogs()">
                            <i class="bi bi-trash"></i> Clear
                        </button>
                    </div>
                    <div class="card-body">
                        <ul id="logs" class="list-unstyled"></ul>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Response Times</h2>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="responseChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const logsList = document.getElementById("logs");
        const ctx = document.getElementById('responseChart').getContext('2d');
        let responseChart;
        let startTime = new Date();
        let totalPredictions = 0;
        let driftCount = 0;
        let allResponseTimes = [];

        function updateStats() {
            document.getElementById('totalPredictions').textContent = totalPredictions;
            document.getElementById('driftCount').textContent = driftCount;
            
            const avgTime = allResponseTimes.length > 0 
                ? (allResponseTimes.reduce((a, b) => a + b, 0) / allResponseTimes.length).toFixed(3)
                : "0.000";
            document.getElementById('avgResponseTime').textContent = avgTime;
            
            const uptime = new Date() - startTime;
            const hours = Math.floor(uptime / 3600000);
            const minutes = Math.floor((uptime % 3600000) / 60000);
            const seconds = Math.floor((uptime % 60000) / 1000);
            document.getElementById('uptime').textContent = 
                `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function initializeChart() {
            responseChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Response Time (seconds)',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.3,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Seconds'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Request Number'
                            }
                        }
                    }
                }
            });
        }

        function clearLogs() {
            logsList.innerHTML = "";
            allResponseTimes = [];
            updateStats();
            if (responseChart) {
                responseChart.data.labels = [];
                responseChart.data.datasets[0].data = [];
                responseChart.update();
            }
        }

        async function fetchLogs() {
            try {
                const res = await fetch("/logs");
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                const data = await res.json();

                logsList.innerHTML = ""; // Clear list first
                const times = [];

                data.slice(-10).forEach((log, index) => {
                    const li = document.createElement("li");
                    const timestamp = new Date(log.timestamp).toLocaleTimeString();
                    
                    if (log.response_time > 0) {
                        li.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="timestamp">${timestamp}</span>
                                <span class="badge bg-primary">${log.response_time.toFixed(3)}s</span>
                            </div>
                            <div class="prediction-text">${log.prediction}</div>
                        `;
                        times.push(log.response_time);
                        allResponseTimes.push(log.response_time);
                        totalPredictions++;
                    } else {
                        li.className = 'drift-warning';
                        li.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="timestamp">${timestamp}</span>
                                <span class="badge bg-warning">Drift Warning</span>
                            </div>
                            <div class="prediction-text">${log.prediction}</div>
                        `;
                        driftCount++;
                    }

                    logsList.appendChild(li);
                });

                if (responseChart) {
                    responseChart.data.labels = times.map((_, i) => i + 1);
                    responseChart.data.datasets[0].data = times;
                    responseChart.update();
                }

                updateStats();
            } catch (error) {
                console.error("Failed to fetch logs:", error);
                logsList.innerHTML = `<li class="text-danger">Error fetching logs: ${error.message}</li>`;
            }
        }

        // Initialize chart and start fetching logs
        initializeChart();
        setInterval(fetchLogs, 3000);
        setInterval(updateStats, 1000);
        fetchLogs();
    </script>
</body>
</html>
